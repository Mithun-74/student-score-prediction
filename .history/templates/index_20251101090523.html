<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Score Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Student Exam Score Predictor</h1>
        <form action="/predict" method="post">
            <label>Study Hours per Week:</label>
            <input type="number" step="0.1" name="study_hours" required>

            <label>Attendance Rate (%):</label>
            <input type="number" step="0.1" name="attendance" required>

            <label>Past Exam Scores:</label>
            <input type="number" step="0.1" name="past_score" required>

            <label>Internet Access at Home:</label>
            <select name="internet" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Extracurricular Activities:</label>
            <select name="extracurricular" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
